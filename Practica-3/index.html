<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Ejemplo</title>

    <!--Dependencias de Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class="container-fluid">
        <br>
        <div class="row"> <!--Agregamos una FILA que tendra 12 columnas de ANCHO-->
            <!--Agregamos una columna que tiene de ancho 2 COLUMNAS
            Por lo que nos quedan 10 columnas para usar-->
            <div class="col-2">
                <!--Agregamos la barra de navegacion
                el FLEX indica que es una barra de forma VERTICAL(en forma de columna)
                y los elementos se presentan como PESTANIAS
                -->
                <nav class="nav flex-column nav-pills">
                    <!--De mientras usamos # para sustituir la URL a la que dirige-->
                    <!--
                        nav-link: se usa comúnmente para aplicar estilos a los elementos de navegación, como en una barra de navegación.
                        active: se usa para marcar el enlace actualmente seleccionado o activo 
                        aria-current="page": Este es un atributo de accesibilidad (aria-current) que se usa para indicar que el enlace actualmente representa la página o sección actual en la que se encuentra el usuario
                    -->
                    <a class="nav-link active" aria-current="page" href="#"> Producto </a>
                    <a class="nav-link" href="#"> Compra </a>
                    <a class="nav-link" href="#"> Proveedor </a>
                    <a class="nav-link" href="#"> Venta </a>
                    <a class="nav-link" href="#"> Cliente </a>
                    <a class="nav-link" href="#"> Busqueda </a>
                    <a class="nav-link" href="#"> Reportes </a>
                </nav>
            </div>

            <!--Agregamos otra columna, que tendra de ancho las 10 columnas sobrantes-->
            <div class="col">
                <div class="container"> <!--Tendra un ancho de 12 col-->
                    <div class="row">
                        <h5>Detalles del producto </h5> <br><br>
                    </div>

                    <div class="row">
                        <!--
                            nav se usa para indicar que esta lista será una parte de la barra de navegación de Bootstrap.
                            nav-tabs se usa para definir el estilo de pestañas en la barra de navegación.
                        -->
                        <ul class="nav  nav-tabs"> <!--Lista no ordenada-->
                            <li class="nav-item"> <!--il = elementos de la lsta-->
                                <a class="nav-link active" aria-current="page" href="#"> Producto </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"> Subir imagen </a>
                            </li>
                        </ul>

                        <!--Se establece un espacio (gutter) entre las columnas dentro de la fila.
                            El número 3 indica el tamaño del espacio entre las columnas.-->
                        <form class="row g-3">

                            <div class="row">
                                <div class="col-md-3"> <!--Indica que ocupara 3 col medianas-->
                                    <label for="numProducto" class="form-label">N. Producto <span class="text-danger">*</span> </label>
                                    <input type="number" class="form-control" id="inputNumProduct">
                                </div>

                                <div class="col-md-3">
                                    <label for="idProducto" class="form-label">ID Producto </label>
                                    <input type="text" class="form-control" id="inputIdProduct" readonly>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-6">
                                    <label for="nomProducto" class="form-label">Nombre del Producto </label>
                                    <input type="text" class="form-control" id="inputNameProduct">
                                </div>

                                <div class="col-md-2">
                                    <label for="inputState" class="form-label">Estado</label>
                                    <select id="inputState" class="form-select">
                                        <option selected>Activo</option>
                                        <option>Inactivo</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-6">
                                    <br>
                                    <textarea class="form-control" placeholder="Descripción" id="floatingTextarea" style="height: 100px"></textarea>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-3">
                                    <br>
                                    <label for="descuento" class="form-label">Descuento %</label>
                                    <input type="number" class="form-control" id="inputDescuento" placeholder="0">
                                </div>

                                <div class="col-3">
                                    <br>
                                    <label for="cantidad" class="form-label">Cantidad <span class="text-danger">*</span> </label>
                                    <input type="number" class="form-control" id="inputCantidad" placeholder="0">
                                </div>

                                <div class="col-3">
                                    <br>
                                    <label for="precioUnitario" class="form-label">Precio Unitario <span class="text-danger">*</span> </label>
                                    <input type="number" class="form-control" id="inputPrecioUnitario" placeholder="0">
                                </div>

                                <div class="col-3">
                                    <br>
                                    <label for="stockTotal" class="form-label">Stock Total</label>
                                    <input type="number" class="form-control" id="inputStockTotal" readonly>
                                </div>
                            </div>

                            <div class="d-grid gap-2 d-md-block">
                                <br>
                                <button class="btn btn-success" type="button">Agregar producto</button>
                                <button class="btn btn-info" type="button">Actualizar</button>
                                <button class="btn btn-danger" type="button">Borrar</button>
                                <button class="btn btn-light" type="button">Limpiar</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>

        </div>

    </div>


    <!--Indicamos las dependencias de Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
